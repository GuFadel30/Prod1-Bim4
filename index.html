<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1>Bem-vindo</h1>
            <p>Acesse sua conta para continuar</p>
            <button class="btn-login" onclick="openLoginModal()">Fazer Login</button>
        </div>
    </div>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            
            <div class="modal-header">
                <h2>Login</h2>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Nome de Usu치rio:</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu nome de usu치rio"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha"
                        required
                    >
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me nesta m치quina</label>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>

                <div class="modal-footer">
                    <a href="#" class="link">Esqueci minha senha</a>
                    <span class="divider">|</span>
                    <a href="#" class="link">Criar conta</a>
                </div>
            </form>

            <div id="loginMessage" class="login-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
